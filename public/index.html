<html>
<head>
    <script src="./jquery-3.4.1.js"></script>
    <script>
      function fetchData(header) {
        $.ajax({
          method: 'GET',
          url: './data.json',
          headers: {
            'my-header': header
          },
          success: (data) => {
            document.getElementById('message').innerText = JSON.stringify(data)
          }
        })
      }
    </script>
</head>
<body>
<div>
    <button id="button1" onclick="fetchData('header1')">Click to Fetch Data 1</button>
    <button id="button2" onclick="fetchData('header2')">Click to Fetch Data 2</button>
</div>
<div id="message"></div>
</body>
</html>
