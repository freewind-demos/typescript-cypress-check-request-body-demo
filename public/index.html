<html>
<head>
    <script src="./jquery-3.4.1.js"></script>
    <script>
      function postData() {
        $.ajax({
          method: 'POST',
          url: './data.json',
          contentType: 'application/json',
          data: JSON.stringify({
            name: 'cypress'
          }),
          success: (data) => {
            document.getElementById('message').innerText = JSON.stringify(data)
          }
        })
      }
    </script>
</head>
<body>
<div>
    <button id="button" onclick="postData()">Click to Post Data</button>
</div>
<div id="message"></div>
</body>
</html>
